<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>常见问题</title>
		<style type="text/css">
			*{
			    box-sizing: border-box;
			    margin: 0;
			    padding: 0;
			}
			/*1、用font-size来清除间距*/
			.items{
			    font-size: 0;
			}
			.item{
			    display: inline-block;
			    width: 25%;
			    height: 50px;
			    border: 1px solid #ccc;
			    text-align: center;
			    line-height: 50px;
			    background-color: #eee;
			    /*不要忘了给子元素设置字号*/
			    font-size: 16px; 			  
			}
		</style>
	</head>
	<body>
		<!--1、用font-size来清除间距-->
		<!--inline-block的元素之间会受空白区域的影响，也就是元素之间差不多会有一个字符的间隙。如果在同一行内有4个25%相同宽度的元素，会导致最后一个元素掉下来-->
		<div class="items">
		  <div class="item">1</div>
		  <div class="item">2</div>
		  <div class="item">3</div>
		  <div class="item">4</div>
		</div>
		
		
		<!--2、用pointer-event来禁用事件-->
		<!--
		    阻止任何点击动作的执行；
		    使链接显示为默认光标(cursor:default)；
		    阻止触发hover和active状态；
		    阻止JavaScript点击事件的触发；
		-->
		
	</body>
</html>
