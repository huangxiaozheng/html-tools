<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>常见问题</title>
		<style type="text/css">
			*{
			    box-sizing: border-box;
			    margin: 0;
			    padding: 0;
			}
			.items{
			    font-size: 0;
			}
			.item{
			    display: inline-block;
			    width: 25%;
			    height: 50px;
			    border: 1px solid #ccc;
			    text-align: center;
			    line-height: 50px;
			    background-color: #eee;
			    /*不要忘了给子元素设置字号*/
			    font-size: 16px; 			  
			}
		</style>
	</head>
	<body>
		<div class="items">
		  <div class="item">1</div>
		  <div class="item">2</div>
		  <div class="item">3</div>
		  <div class="item">4</div>
		</div>
	</body>
</html>
